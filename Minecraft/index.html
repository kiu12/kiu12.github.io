<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>615MC服务器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #FFF0F5;
            color: #8B475D;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        header {
            padding: 30px 0;
        }
        
        h1 {
            font-size: 3em;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .server-info {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .join-btn {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .join-btn:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }
        
        /* 新增卡片样式 */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        /* 删除.sakura和@keyframes fall样式 */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌸 615MC服务器 🌸</h1>
            <p>一个充满温馨与欢乐的Minecraft世界</p>
        </header>
        
        <div class="card-container">
            <div class="card">
                <h2>服务器特色</h2>
                <p>• 纯净生存</p>
                <p>• 友好社区</p>
                <p>• 定期活动</p>
                <p>• 樱花主题建筑</p>
            </div>
            
            <div class="card">
                <h2>服务器信息</h2>
                <p>IP: mc.615mc.top</p>
                <p>版本: 1.20.1</p>
                <p>在线人数: 24/50</p>
            </div>
            
            <div class="card">
                <h2>加入我们</h2>
                <a href="tencent://message/?uin=757453794&Site=&Menu=yes" target="_blank" title="点击添加服主好友">
                    <button class="join-btn">立即加入</button>
                </a>
                <p>QQ群: 836648739</p>
            </div>
        </div>
    </div>

    <!-- 添加点效果的容器 -->
    <div id="dots-container"></div>
    
    <!-- 使用defer确保DOM加载完成后再执行 -->
    <script src="特效.js" defer></script>
</body>
</html>
